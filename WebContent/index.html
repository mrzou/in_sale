<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/logup.css">
<script type="text/javascript" src="js/lib/jquery-1.11.1.js"></script>
<script type="text/javascript" src="js/validate_login.js"></script>
<title>注册信息</title>
</head>
<body>
	<div>
	<form action="signupUser" method="post" name="logupForm" >
		<fieldset>
			<legend align="center"><span>注册</span></legend>
			<table>
			<tr>
				<td>用户名:</td>
				<td><input type="text" name="user.name" class="validate" /></td><td><span class="validate">this place can't be blank</span></td>
			</tr>
			<tr>
				<td>邮箱:</td>
				<td><input type="text" name="user.email" class="validate" /></td><td><span class="validate" id="email">invalid email address</span></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input type="password" name="user.passowrd" class="validate"/></td><td><span class="validate">this place can't be blank</span></td>
			</tr>
			<tr>
				<td>确认密码:</td>
				<td><input type="password" name="password_confirm" class="validate"/></td><td><span class="validate">this different</span></td>
			</tr>
			<tr>
				<td>验证码:</td>
				<td><input type="text" name="check_code" class="validate"/></td>
				<td><a href=""><img border=0 src="signupValidate" name="checkCodeImage" id="checkCode" /></a></td>
				<td><span class="validate">not right</span></td>
			</tr>
			<tr><td colspan="2">
				<input type="submit" value="保存"/>&nbsp;&nbsp; 
				<input type="reset" value="重置"></td>
			</tr>
			</table>
        </fieldset>
	</form>
    </div>
</body>
</html>
